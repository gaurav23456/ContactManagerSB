<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">about page</title>
</head>
<body>
<section>
    <!-- <h1>showing contact details</h1> -->

    <div class="card me-3 ms-3">
        <div class="card-body" th:if="${contact}">
            <div class="container text-center">
                <img th:src="@{'/img/'+${contact.image}}" style="height: 200px; width:200px" class="my_profile_picture" alt="">
                <h3 th:text="${contact.name}" class="mt-3"></h3>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col"><span th:text="${contact.cid}"></span></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${contact.email}"></span></td> 
                      </tr> 
                      <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${contact.phone}"></span></td> 
                      </tr>  
                      <tr>
                        <th scope="row">Work</th>
                        <td><span th:text="${contact.work}"></span></td> 
                      </tr>    
                    </tbody>
                  </table>
                  <hr class="hr" />
                  <div class="description mt-5">
                    <p th:utext="${contact.description}"></p>
                  </div>

                  <div class="container text-center">
                    
                    <button class="btn btn-danger btn-lg">Delete</button>
                    <button class="btn btn-success btn-lg">Update</button>
                  </div>

            </div>
        </div>
        <h1 th:unless="${contact}">Sorry you are not allowed to access this information</h1>
    </div>
</section>
</body>
</html>
